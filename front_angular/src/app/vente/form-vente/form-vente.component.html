<div class="w-full h-1/4 border-2 flex justify-center items-center shadow-xl">
    <input type="text" class="w-3/4 h-1/3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300 p-2"
        placeholder="REFERENCE" (input)="getProduitByReference($event)" #ref>
</div>
<div class="w-full h-3/4 border-2 shadow-xl flex justify-center items-center">
    <div class="w-10/12 h-4/5" [ngClass]="{'hidden':loader}">
        <app-autoloader></app-autoloader>
    </div>
    <div class="w-10/12 h-4/5 border-2 rounded-xl" [ngClass]="{'hidden':!loader}">
        <div class="w-full h-2/3">
            <img src="{{imageProduit}}" alt="" class="w-full h-full">
        </div>
        <div class="w-full h-1/3 border-2 p-2 flex justify-center items-center">
            <div class="w-11/12 h-11/12">
                <h2 class="text-md">Nom : <span>{{produitFound.libelle}}</span></h2>
                <p>DISQUE : <span>512G</span></p>
                <p>RAM: <span>18G</span></p>
                <div class="w-full flex h-11/12 justify-between">
                    <h2>icore5</h2>
                    <button class="w-2/3 h-full border-2 p-2 mb-1 bg-green-600 text-white rounded-md" (click)="addPanier(produitFound)">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

</div>
